<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="fbPost.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="fb-post">
      <div class="post-header">
        <div class="post-header-info">
          <div class="profile-picture"></div>
          <div class="post-header-info-details">
            <div class="post-header-info-line">
              Todd M. Rasband Shared Crippling Things's post
            </div>
            <div class="post-header-info-line">January 3 at 12:25pm</div>
          </div>
        </div>
        <div class="post-header-actions"></div>
      </div>
      <div class="post-image"></div>
      <div class="post-description">
        <div class="post-description-info">
          <div class="post-description-info-line">Crippling things</div>
          <div class="post-description-info-line">
            December 31, 2007 at 8:00pm
          </div>
        </div>
        <div class="like-button">
          <div class="button-icon"></div>
          <div class="button-description">Like</div>
        </div>
      </div>
      <div class="post-actions">
        <div class="post-action-button">
          <div class="button-icon"></div>
          <div class="button-description">Like</div>
        </div>
        <div class="post-action-button">
          <div class="button-icon"></div>
          <div class="button-description">Comment</div>
        </div>
        <div class="post-action-button">
          <div class="button-icon"></div>
          <div class="button-description">Share</div>
        </div>
      </div>
    </div>
  </body>
</html>
